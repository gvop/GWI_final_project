<div ng-show="users.checkLoggedIn()" class="user-display" data-ng-init="users.getUser(users.user)">

<!--   <div class="logged-in-info"><h2>{{ users.user.local.fullname }}</h2></div> -->
<!--   <div class="logged-in-info"><img ng-src="{{ users.user.local.image }}"></div> -->
  <h2>Your Watchlist!</h2>
  <div class="row">
    <div class="col s12 m4 l3" ng-repeat="content in users.user.contents track by $index">

      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <!--           <span class="card-title">{{ content.title }}</span> -->
          <img ng-src="{{ content.image }}">
        </div>
        <div class="card-action">
          <a class="truncate" ng-href="{{ content.url }}">{{ content.title }}</a>
          <br>
          <p id="remove" ng-click="contents.remove(content._id, $index)">Remove</p>

        </div>
      </div>


    </div>
  </div>
</div>
