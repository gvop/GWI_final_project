  <div class="card blue-grey darken-1">
    <div class="card-content white-text">
      <!--           <span class="card-title">{{ content.title }}</span> -->

      <img ng-click="contents.popup($index)" ng-src="{{ content.image }}">

    </div>
    <div class="card-action">
      <a class="truncate" ng-href="{{ content.url }}">{{ content.title }}</a>
      <br>
      <p ng-click="contents.add(content)">Add to my list</p> 

      <div id="popop_{{$index}}" class="modal modal-fixed-footer">
        <div id="commentbox" class="modal-content">

          <h2>{{ content.title }}</h2>

          <form class="col s12" ng-submit="contents.addComment(content)">
            <div class="input-field col s12">
              <label for="textarea1">Comment</label>
              <input type="text" ng-model="contents.commentText" name="commentText"/>
              <input type="submit" id="submit" value="Submit" />
            </div>
          </form>


          <h2>Comments</h2>
          <p ng-repeat="comment in content.comments">{{ comment.comment }}</p>

        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Close</a>
        </div>
      </div>

    </div>
  </div>
