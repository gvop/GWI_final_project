  <div class="card blue-grey darken-1">
    <div class="card-content white-text">
      <!--           <span class="card-title">{{ content.title }}</span> -->
      <img ng-click="contents.popup(content)" ng-src="{{ content.image }}">
    </div>
    <div class="card-action">
      <a class="truncate" ng-href="{{ content.url }}">{{ content.title }}</a>
      <br>
      <p ng-click="contents.add(content)">Add to my list</p>
    </div>
  </div>
