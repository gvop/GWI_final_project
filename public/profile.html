<div ng-show="users.checkLoggedIn()" class="user-display" data-ng-init="users.getProfile()">

  <!--   <div class="logged-in-info"><h2>{{ users.user.local.fullname }}</h2></div> -->
  <!--   <div class="logged-in-info"><img ng-src="{{ users.user.local.image }}"></div> -->
  
  <div class="row" id="playlist">

      <div class="col s12">
        <h2>Your Watch list!</h2>
      </div>

    <div class="col s12 m3 l2" ng-repeat="content in users.user.contents track by $index">

      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <!--           <span class="card-title">{{ content.title }}</span> -->
          <img ng-src="{{ content.image }}">
        </div>
        <div class="card-action">
          <a class="truncate" ng-href="{{ content.url }}">{{ content.title }}</a>
          <br>

          <p id="remove" ng-click="contents.remove(content)">Remove</p>

        </div>
      </div>
    </div>
  </div>

  <div class="row" id="friendslist">
    <div class="col s12">

        <h2>Your Friends list!</h2>

    </div>
    
    <div class="col s12 m3" ng-repeat="friend in users.user.friends track by $index">

      <p>{{friend.local.fullname}}
        <span class="message_button click">
          <i ng-click="users.messageForm()" class="fa fa-envelope-o"></i>
          <i ng-click="users.removeFriend(friend)" class="fa fa-trash-o"></i>
        </span>
      </p>

      <form class="col s12 no-padding form-hide" data-ng-init="users.hideForm()" ng-submit="users.sendMessageToFriend(friend, messageText)">
        <div class="input-field col s12 no-padding">
          <label  class="no-padding all-left" for="textarea1">Comment</label>
          <input  class="message" type="text" ng-model="messageText" name="messageText"/>
          <input type="submit" id="submit" value="Send Message" />
        </div>
      </form>

    </div>
  </div>




</div>
</div>
