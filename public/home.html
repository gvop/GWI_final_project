<div ng-show="users.checkLoggedIn()">

  <div class="row">
  <h2 class="col s12">Top 3</h2>
  <div class="col s12 m4" ng-repeat="content in contents.all | orderBy: content.comments.length | limitTo:3 : reverse">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <img ng-src="{{ content.image }}">
          </div>
          <div class="card-action">
            <p>{{ content.title }}</p>
          </div>
        </div>
      </div>

      <h2 class="col s12">Libery</h2>
      <div class="row">
      
        <form class="col s6">
            <div class="input-field">
              <input id="search" type="text" ng-model="content.searchText">
              <label for="search" data-error="wrong" data-success="right">Search</label>
            </div>
        </form>

        <form class="col s6">
            <div class="input-field">
              <label>Sort by</label>
            </div>
 
          <div class="row">
            <div class="input-field col s12 no-padding">

              <input name="group1" type="radio" id="title" value="title"ng-model="content.sortBy" />
              <label for="title">Title</label>
              <input name="group1" type="radio" id="network" value="network" ng-model="content.sortBy" />
              <label for="network">Network</label>
              <input name="group1" type="radio" id="populair" value="comments.length" ng-model="content.sortBy" />
              <label for="populair">Most populair</label>
            </div>
          </div>
        </form>
      </div>

      <div class="col s12 m4 l3" ng-repeat="content in contents.all | filter: content.searchText | orderBy: content.sortBy ">

        <contentcard></contentcard>

      </div>
    </div>

    <div ng-hide="users.checkLoggedIn()">
      <h2>Login to start watching!</h2>
    </div>
